<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kings&family=M+PLUS+Rounded+1c&family=Madimi+One&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="main">
        <div class="background">
            <img class="background--layer--orange" src="assets/img/orange.png" alt="">
            <img class="background--layer--blue" src="assets/img/blue.png" alt="">
            <img class="background--layer--circle" src="assets/img/circle.png" alt="">
    </div>
        <div class="card">
            <!-- back ground  -->

            <!-- card left -->
            <div class="card__left">
                <img class="img-group" src="assets/img/Mask group.png" alt="">
            </div>
            <!-- card right -->
            <div class="card__right">
                <div class="card__right--loginform">
                    <div class="card__right--loginform--title">
                        <div class="log" >Login</div>
                        <div class="regis">Register</div>
                    </div>
                    <div class="card__right--loginform--login">
                        <label for="mail">Email</label><br>
                        <input type="text" id="mail" placeholder="Enter your email"> <br>
                        <label for="pass">Password </label><br>
                        <input type="text" id="pass" placeholder="Enter your password"> <br>
                        <div class="remem_pass">
                        <input id="checkbox" type="checkbox">
                        <label for="checkbox">Remember me</label>
                    </div>
                        <button class="btn--login">LOGIN</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
