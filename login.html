<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/layout/login.css">
    <link rel="stylesheet" href="./assets/css/loginrespon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./assets/css/responsive/login-responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kings&family=M+PLUS+Rounded+1c&family=Madimi+One&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="loading">
        <div id="loader" class="center"></div>
    </div>
    <div class="main">
        <div class="background">
            <img class="background--layer--orange" src="assets/img/orange.png" alt="">
            <img class="background--layer--blue" src="assets/img/blue.png" alt="">
            <img class="background--layer--circle" src="assets/img/circle.png" alt="">
    </div>
        <div class="card">
            <!-- back ground  -->
            <div class="background-image"></div>
            <!-- card left -->
            <div class="card__left">
                <img class="img-group" src="assets/img/Mask group.png" alt="">
            </div>
            <!-- card right -->
            <div class="card__right">
                <div class="card__right--loginform">
                    <div class="card__right--loginform--title">
                        <div class="log" >Login</div>
                        <div class="regis">Register</div>
                    </div>
                    <!-- Login -->
                    <div class="card__right--loginform--login">
                        <h2 class="alert-error"></h2>
                        <label class="mail" for="mail">Email</label><br>
                        <input type="email" id="mail" placeholder="Enter your email"> 
                        <p class="error-text-mail">Please enter your account!!</p>
                        <label class="pass" for="pass">Password </label><br>
                        <input type="password" id="pass" placeholder="Enter your password">
                        <p class="error-text-pass">Please enter your password!!</p>
                       <br> <div class="remem_pass">
                        <input id="checkbox" type="checkbox">
                        <label class="checkbox-label" for="checkbox">Remember me</label>
                    </div>
                        <button class="btn--login">LOGIN</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="./assets/js/login.js"></script>
</html>
